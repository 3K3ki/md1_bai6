<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day In Month</title>
</head>
<body>

<input type="number" id="month" max="12" min="1"><button onclick="tinhDate()">Tinh so ngay</button>
<h1 id="ket_qua"></h1>

</body>
<script>
function tinhDate() {
    let month = +document.getElementById('month').value;
    switch (month){
        case 4: case 6:case 9:case 11:
            document.getElementById('ket_qua').innerHTML ='thang' + month + 'co 30 ngay' ;
            break;
        case 1:case 3:case 5:case 7:case 8:case 10:case 12:
            document.getElementById('ket_qua').innerHTML ='thang' + month + 'co 31 ngay';
            break;
        case 2:
            document.getElementById('ket_qua').innerHTML = 'thang' + month + 'co 28 hoac 29 ngay';
            break;
            default:
                alert('Nhap lai')
    }
}
</script>
</html>
