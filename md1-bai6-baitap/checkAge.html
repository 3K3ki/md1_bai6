<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Age</title>
</head>
<body>
<h1> Nhập vào tuổi</h1>
<input type="text" id="get_age">
<button onclick="checkAge()">Tính tuổi</button>
<h1 id="show"></h1>
</body>
<script>
    function checkAge() {
        let age = document.getElementById("get_age").value;
        if (age < 120 && age > 0) {
            document.getElementById("show").innerHTML = age + " Đúng tuổi ";
        }else{
            document.getElementById("show").innerHTML = "Bốc phét";
        }
        console.log("age--------------------", age);
    }
</script>
</html>
